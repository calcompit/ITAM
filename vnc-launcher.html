<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .launcher {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h2>VNC Connection Launcher</h2>
        <div id="status" class="status">Initializing...</div>
        <button id="launchBtn" onclick="launchVNC()" style="display: none;">Launch VNC Window</button>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const host = urlParams.get('host') || '172.17.124.179';
        const port = urlParams.get('port') || '5900';
        const password = urlParams.get('password') || '123';

        const statusDiv = document.getElementById('status');
        const launchBtn = document.getElementById('launchBtn');

        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
        }

        function launchVNC() {
            const vncUrl = `http://10.51.101.49:6081/vnc-module.html?host=${host}&port=${port}&password=${password}`;
            
            // Window features for VNC
            const windowFeatures = [
                'width=1200',
                'height=800',
                'scrollbars=no',
                'resizable=yes',
                'status=no',
                'location=no',
                'toolbar=no',
                'menubar=no',
                'directories=no',
                'copyhistory=no'
            ].join(',');

            updateStatus('Opening VNC window...');

            try {
                // Try to open in new window
                const vncWindow = window.open(vncUrl, 'vnc_window', windowFeatures);
                
                if (vncWindow) {
                    // Focus the new window
                    vncWindow.focus();
                    updateStatus('VNC window opened successfully!');
                    
                    // Close this launcher after a delay
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    // Popup blocked, show manual instructions
                    updateStatus('Popup blocked! Please allow popups and click the button again.', true);
                    launchBtn.style.display = 'block';
                    launchBtn.textContent = 'Try Again';
                }
            } catch (error) {
                updateStatus('Error opening VNC window: ' + error.message, true);
                launchBtn.style.display = 'block';
                launchBtn.textContent = 'Try Again';
            }
        }

        // Auto-launch when page loads
        window.onload = function() {
            updateStatus('Preparing VNC connection...');
            
            // Small delay to ensure page is fully loaded
            setTimeout(() => {
                launchVNC();
            }, 500);
        };

        // Fallback if auto-launch fails
        setTimeout(() => {
            if (statusDiv.textContent === 'Preparing VNC connection...') {
                updateStatus('Auto-launch failed. Click the button to launch manually.', true);
                launchBtn.style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
