<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>noVNC - ES6 Module VNC Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #vnc-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: none;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }
        .status-connected { color: #00ff00; }
        .status-connecting { color: #ffff00; }
        .status-error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="status" class="status-connecting">Connecting to VNC...</div>
    <canvas id="vnc-canvas"></canvas>

    <script type="module">
        // Import RFB from the ES6 module (default export)
        import RFB from './core/rfb.js';
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const host = urlParams.get('host') || '10.51.101.83';
        const port = urlParams.get('port') || '5900';
        const password = urlParams.get('password') || '123';

        // Connect to websockify proxy
        const wsUrl = `ws://10.51.101.49:6081/websockify`;
        
        console.log('Connecting to websockify proxy:', wsUrl);
        console.log('Target VNC server:', `${host}:${port}`);
        console.log('Password:', password);
        
        // Create RFB connection
        const rfb = new RFB(document.getElementById('vnc-canvas'), wsUrl, {
            credentials: { password: password },
            ignoreTLSWarnings: true,
            wsProtocols: ['binary'],
            repeaterID: '',
            shared: true,
            viewOnly: false,
            showDotCursor: true,
            background: '#000000',
            qualityLevel: 6,
            compressionLevel: 2,
            enableWebP: true,
            enableJPEG: true,
            enablePNG: true,
            enableResize: true,
            scaleViewport: true,
            resizeSession: true,
            clipViewport: false,
            scaleQuality: 'fast',
            mouse: true,
            keyboard: true,
            clipboard: true,
            audio: false,
            bell: false,
            // Add more options to suppress TLS warnings
            allowTLSWarnings: true,
            suppressTLSWarnings: true
        });

        // Connection events
        rfb.addEventListener('connect', function() {
            console.log('VNC Connected successfully');
            console.log('RFB Object:', rfb);
            console.log('RFB Properties:', Object.getOwnPropertyNames(rfb));
            
            // Log all properties to see what's available
            const properties = Object.getOwnPropertyNames(rfb);
            properties.forEach(prop => {
                try {
                    console.log(`RFB.${prop}:`, rfb[prop]);
                } catch (e) {
                    console.log(`RFB.${prop}: [Error accessing property]`);
                }
            });
            
            // Check specific properties that might exist
            console.log('RFB State:', rfb.state);
            console.log('RFB Viewport:', rfb.viewport);
            console.log('RFB Display:', rfb.display);
            console.log('RFB Target:', rfb.target);
            console.log('RFB Canvas:', rfb.canvas);
            console.log('RFB _canvas:', rfb._canvas);
            console.log('RFB _display:', rfb._display);
            console.log('RFB _viewport:', rfb._viewport);
            
            document.getElementById('status').textContent = 'Connected to VNC';
            document.getElementById('status').className = 'status-connected';
        });

        rfb.addEventListener('disconnect', function(e) {
            console.log('VNC Disconnected:', e.detail);
            document.getElementById('status').textContent = 'Disconnected: ' + (e.detail.clean ? 'Clean' : 'Error');
            document.getElementById('status').className = 'status-error';
        });

        rfb.addEventListener('credentialsrequired', function() {
            console.log('Credentials required');
            document.getElementById('status').textContent = 'Credentials required';
            document.getElementById('status').className = 'status-error';
        });

        rfb.addEventListener('securityfailure', function(e) {
            console.log('Security failure:', e.detail);
            document.getElementById('status').textContent = 'Security failure: ' + e.detail.reason;
            document.getElementById('status').className = 'status-error';
        });

        rfb.addEventListener('error', function(e) {
            console.error('VNC Error:', e);
            console.error('Error Detail:', e.detail);
            document.getElementById('status').textContent = 'Error: ' + e.detail.message;
            document.getElementById('status').className = 'status-error';
        });

        // Add more event listeners for debugging
        rfb.addEventListener('desktopname', function(e) {
            console.log('Desktop name:', e.detail.name);
            document.title = 'noVNC - ' + e.detail.name;
        });

        rfb.addEventListener('capabilities', function(e) {
            console.log('Capabilities:', e.detail.capabilities);
        });

        rfb.addEventListener('clipboard', function(e) {
            console.log('Clipboard event:', e.detail.text);
        });

        rfb.addEventListener('bell', function() {
            console.log('Bell event');
        });

        // Focus management
        document.getElementById('vnc-canvas').addEventListener('click', function() {
            rfb.focus();
        });

        // Debug canvas element
        const canvas = document.getElementById('vnc-canvas');
        console.log('Canvas element:', canvas);
        console.log('Canvas width:', canvas.width);
        console.log('Canvas height:', canvas.height);
        console.log('Canvas style width:', canvas.style.width);
        console.log('Canvas style height:', canvas.style.height);
        
        // Check if canvas is being updated
        setInterval(() => {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const hasData = imageData.data.some(pixel => pixel !== 0);
            if (hasData) {
                console.log('Canvas has image data!');
            }
        }, 5000);
    </script>
</body>
</html>
