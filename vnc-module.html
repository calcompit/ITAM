<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noVNC - Simple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        #vnc-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: crosshair;
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">Connecting to VNC...</div>
    <canvas id="vnc-canvas"></canvas>
    
    <!-- Simple mouse test button -->
    <button id="mouse-test" style="position: fixed; top: 10px; right: 10px; z-index: 1001; padding: 5px 10px; background: #333; color: white; border: none; border-radius: 3px; cursor: pointer; display: none;">Test Mouse</button>

    <script type="module">
        import RFB from './core/rfb.js';

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const host = urlParams.get('host') || '10.51.101.83';
        const port = urlParams.get('port') || '5900';
        const password = urlParams.get('password') || '123';

        // WebSocket URL to websockify proxy
        const wsUrl = `ws://10.51.101.49:6081/websockify`;
        
        console.log('Connecting to websockify proxy:', wsUrl);
        console.log('Target VNC server:', `${host}:${port}`);
        console.log('Password:', password);

        // Create RFB instance
        const rfb = new RFB(document.getElementById('vnc-canvas'), wsUrl, {
            credentials: { password: password },
            target: `${host}:${port}`,
            ignoreTLSWarnings: true,
            allowTLSWarnings: true,
            suppressTLSWarnings: true,
            width: window.innerWidth,
            height: window.innerHeight
        });

        // Connection events
        rfb.addEventListener('connect', function() {
            console.log('VNC Connected successfully');
            document.getElementById('status').textContent = 'Connected to VNC';
            document.getElementById('status').style.color = '#4ade80';
            
            // Check and fix canvas after connection
            setTimeout(checkAndFixCanvas, 1000);
            
            // Show mouse test button
            const testButton = document.getElementById('mouse-test');
            if (testButton) {
                testButton.style.display = 'block';
                testButton.onclick = function() {
                    console.log('=== Mouse Test ===');
                    console.log('Canvas dimensions:', rfb._canvas.width, 'x', rfb._canvas.height);
                    console.log('Display dimensions:', rfb._canvas.getBoundingClientRect().width, 'x', rfb._canvas.getBoundingClientRect().height);
                    console.log('Scale factors:', rfb._canvas.width / rfb._canvas.getBoundingClientRect().width, 'x', rfb._canvas.height / rfb._canvas.getBoundingClientRect().height);
                    alert('Mouse test info logged to console. Try clicking on VNC screen and check console.');
                };
            }
        });

        rfb.addEventListener('disconnect', function(e) {
            console.log('VNC Disconnected:', e.detail);
            document.getElementById('status').textContent = 'Disconnected: ' + (e.detail.clean ? 'Clean' : 'Error');
            document.getElementById('status').style.color = '#f87171';
        });

        rfb.addEventListener('credentialsrequired', function() {
            console.log('Credentials required');
            document.getElementById('status').textContent = 'Credentials required';
        });

        rfb.addEventListener('securityfailure', function(e) {
            console.log('Security failure:', e.detail);
            document.getElementById('status').textContent = 'Security failure: ' + e.detail.reason;
            document.getElementById('status').style.color = '#f87171';
        });

        rfb.addEventListener('error', function(e) {
            console.log('VNC Error:', e.detail);
            document.getElementById('status').textContent = 'Error: ' + e.detail.message;
            document.getElementById('status').style.color = '#f87171';
        });

        rfb.addEventListener('desktopname', function(e) {
            console.log('Desktop name:', e.detail.name);
        });

        // Mouse event handler for accurate VNC coordinates
        function handleMouseEvent(event) {
            if (!rfb || !rfb._canvas) return;
            
            const canvas = rfb._canvas;
            const rect = canvas.getBoundingClientRect();
            
            // Calculate the actual VNC coordinates
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            // Convert to VNC coordinates using scale factors
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const vncX = Math.round(mouseX * scaleX);
            const vncY = Math.round(mouseY * scaleY);
            
            // Ensure coordinates are within bounds
            const boundedX = Math.max(0, Math.min(vncX, canvas.width - 1));
            const boundedY = Math.max(0, Math.min(vncY, canvas.height - 1));
            
            // Prevent default browser behavior
            event.preventDefault();
            event.stopPropagation();
            
            // Send the event to VNC
            if (rfb._mouse && rfb._mouse._sendPointer) {
                let buttonMask = 0;
                
                if (event.type === 'mousedown' || event.type === 'click') {
                    if (event.button === 0) buttonMask = 1; // Left button
                    else if (event.button === 1) buttonMask = 2; // Middle button
                    else if (event.button === 2) buttonMask = 4; // Right button
                }
                
                rfb._mouse._sendPointer(boundedX, boundedY, buttonMask);
                
                if (event.type === 'click') {
                    // Release button after click
                    setTimeout(() => {
                        rfb._mouse._sendPointer(boundedX, boundedY, 0);
                    }, 50);
                }
            }
            
            console.log(`Mouse ${event.type}: (${mouseX}, ${mouseY}) -> VNC (${boundedX}, ${boundedY})`);
        }

        // Function to check and fix canvas display
        function checkAndFixCanvas() {
            console.log('Checking canvas...');
            
            // Check if RFB has internal canvas
            if (rfb && rfb._canvas) {
                console.log('RFB internal canvas found:', rfb._canvas);
                console.log('Canvas dimensions:', rfb._canvas.width, 'x', rfb._canvas.height);
                
                // Replace the HTML canvas with RFB's internal canvas
                const htmlCanvas = document.getElementById('vnc-canvas');
                const rfbCanvas = rfb._canvas;
                
                // Copy styles from HTML canvas to RFB canvas
                rfbCanvas.style.width = '100vw';
                rfbCanvas.style.height = '100vh';
                rfbCanvas.style.display = 'block';
                rfbCanvas.style.cursor = 'crosshair';
                
                // Replace the canvas in DOM
                htmlCanvas.parentNode.replaceChild(rfbCanvas, htmlCanvas);
                
                // Add mouse event handling for accurate coordinates
                rfbCanvas.addEventListener('mousedown', handleMouseEvent, true);
                rfbCanvas.addEventListener('mouseup', handleMouseEvent, true);
                rfbCanvas.addEventListener('mousemove', handleMouseEvent, true);
                rfbCanvas.addEventListener('click', handleMouseEvent, true);
                
                console.log('Canvas replaced with RFB internal canvas');
            } else {
                console.log('RFB internal canvas not found, retrying...');
                setTimeout(checkAndFixCanvas, 500);
            }
        }
    </script>
</body>
</html>
