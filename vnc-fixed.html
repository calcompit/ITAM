<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>noVNC - Fixed VNC Client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #vnc-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: none;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }
        #connection-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 12px;
        }
        .status-connected { color: #00ff00; }
        .status-connecting { color: #ffff00; }
        .status-error { color: #ff0000; }
    </style>
</head>
<body>
    <div id="status" class="status-connecting">Connecting to VNC...</div>
    <div id="connection-info">
        <div>Target: <span id="target-info">10.51.101.83:5900</span></div>
        <div>Proxy: <span id="proxy-info">10.51.101.49:6081</span></div>
    </div>
    <canvas id="vnc-canvas"></canvas>

    <script src="core/websock.js"></script>
    <script src="core/base64.js"></script>
    <script src="core/display.js"></script>
    <script src="core/inflator.js"></script>
    <script src="core/rfb.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const host = urlParams.get('host') || '10.51.101.83';
        const port = urlParams.get('port') || '5900';
        const password = urlParams.get('password') || '123';

        // Update connection info
        document.getElementById('target-info').textContent = `${host}:${port}`;
        document.getElementById('proxy-info').textContent = '10.51.101.49:6081';

        // IMPORTANT: Connect to websockify proxy, not directly to VNC server
        const wsUrl = `ws://10.51.101.49:6081/websockify`;
        
        console.log('Connecting to websockify proxy:', wsUrl);
        console.log('Target VNC server:', `${host}:${port}`);
        console.log('Password:', password);
        
        // Create RFB connection
        const rfb = new RFB(document.getElementById('vnc-canvas'), wsUrl, {
            credentials: { password: password },
            wsProtocols: ['binary'],
            repeaterID: '',
            shared: true,
            viewOnly: false,
            showDotCursor: true,
            background: '#000000',
            qualityLevel: 6,
            compressionLevel: 2,
            ignoreTLSWarnings: true,
            enableWebP: true,
            enableJPEG: true,
            enablePNG: true,
            enableResize: true,
            scaleViewport: true,
            resizeSession: true,
            clipViewport: false,
            scaleQuality: 'fast',
            mouse: true,
            keyboard: true,
            clipboard: true,
            audio: false,
            bell: false
        });

        // Connection events
        rfb.addEventListener('connect', function() {
            console.log('VNC Connected successfully');
            document.getElementById('status').textContent = 'Connected to VNC';
            document.getElementById('status').className = 'status-connected';
        });

        rfb.addEventListener('disconnect', function(e) {
            console.log('VNC Disconnected:', e.detail);
            document.getElementById('status').textContent = 'Disconnected: ' + (e.detail.clean ? 'Clean' : 'Error');
            document.getElementById('status').className = 'status-error';
        });

        rfb.addEventListener('credentialsrequired', function() {
            console.log('Credentials required');
            document.getElementById('status').textContent = 'Credentials required';
            document.getElementById('status').className = 'status-error';
        });

        rfb.addEventListener('securityfailure', function(e) {
            console.log('Security failure:', e.detail);
            document.getElementById('status').textContent = 'Security failure: ' + e.detail.reason;
            document.getElementById('status').className = 'status-error';
        });

        rfb.addEventListener('clipboard', function(e) {
            console.log('Clipboard event:', e.detail.text);
        });

        rfb.addEventListener('bell', function() {
            console.log('Bell event');
        });

        rfb.addEventListener('desktopname', function(e) {
            console.log('Desktop name:', e.detail.name);
            document.title = 'noVNC - ' + e.detail.name;
        });

        rfb.addEventListener('capabilities', function(e) {
            console.log('Capabilities:', e.detail.capabilities);
        });

        // Error handling
        rfb.addEventListener('error', function(e) {
            console.error('VNC Error:', e);
            document.getElementById('status').textContent = 'Error: ' + e.detail.message;
            document.getElementById('status').className = 'status-error';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'c') {
                // Ctrl+C - Copy
                rfb.clipboardPasteFrom = window.getSelection().toString();
            }
            if (e.ctrlKey && e.key === 'v') {
                // Ctrl+V - Paste
                navigator.clipboard.readText().then(text => {
                    rfb.clipboardPasteFrom = text;
                });
            }
        });

        // Focus management
        document.getElementById('vnc-canvas').addEventListener('click', function() {
            rfb.focus();
        });

        // Resize handling
        window.addEventListener('resize', function() {
            rfb.scaleViewport = true;
            rfb.resizeSession = true;
        });

        // Auto-reconnect on disconnect
        rfb.addEventListener('disconnect', function(e) {
            if (!e.detail.clean) {
                console.log('Attempting to reconnect in 5 seconds...');
                setTimeout(() => {
                    console.log('Reconnecting...');
                    rfb.connect(wsUrl, { credentials: { password: password } });
                }, 5000);
            }
        });

        // Connection timeout
        setTimeout(() => {
            if (rfb.state === 'connecting') {
                console.log('Connection timeout, retrying...');
                rfb.disconnect();
                setTimeout(() => {
                    rfb.connect(wsUrl, { credentials: { password: password } });
                }, 1000);
            }
        }, 10000);
    </script>
</body>
</html>
