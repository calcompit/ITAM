<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VNC Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #vnc-canvas {
            width: 100vw;
            height: 100vh;
            cursor: none;
        }
        .vnc-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .vnc-controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
        }
        .vnc-controls button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="vnc-controls">
        <button onclick="connectVNC()">Connect</button>
        <button onclick="disconnectVNC()">Disconnect</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <div id="status">Disconnected</div>
    </div>
    <canvas id="vnc-canvas"></canvas>

    <script>
        let rfb = null;
        const urlParams = new URLSearchParams(window.location.search);
        const ip = urlParams.get('ip') || 'localhost';
        const port = urlParams.get('port') || '5901';
        const password = urlParams.get('password') || '123';

        function connectVNC() {
            try {
                const wsUrl = `ws://${ip}:${port}`;
                console.log('Connecting to VNC:', wsUrl);
                
                rfb = new RFB(document.getElementById('vnc-canvas'), wsUrl, {
                    credentials: { password: password },
                    repeaterID: '',
                    wsProtocols: ['binary'],
                    clipViewport: false,
                    scaleViewport: false,
                    resizeSession: true,
                    qualityLevel: 6,
                    compressionLevel: 2,
                });

                rfb.addEventListener('connect', () => {
                    console.log('VNC Connected!');
                    document.getElementById('status').textContent = 'Connected';
                });

                rfb.addEventListener('disconnect', () => {
                    console.log('VNC Disconnected');
                    document.getElementById('status').textContent = 'Disconnected';
                });

                rfb.addEventListener('error', (err) => {
                    console.error('VNC Error:', err);
                    document.getElementById('status').textContent = 'Error: ' + err.detail.message;
                });

            } catch (err) {
                console.error('Failed to connect VNC:', err);
                document.getElementById('status').textContent = 'Failed to connect';
            }
        }

        function disconnectVNC() {
            if (rfb) {
                rfb.disconnect();
                rfb = null;
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Auto-connect when page loads
        window.addEventListener('load', () => {
            // Load noVNC library from multiple sources
            loadNoVNC();
        });

        function loadNoVNC() {
            // Try multiple CDN sources
            const sources = [
                'https://unpkg.com/@novnc/novnc@1.4.0/lib/rfb.min.js',
                'https://cdn.jsdelivr.net/npm/@novnc/novnc@1.4.0/lib/rfb.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/novnc/1.4.0/lib/rfb.min.js'
            ];

            function tryLoad(index) {
                if (index >= sources.length) {
                    document.getElementById('status').textContent = 'Failed to load noVNC library';
                    return;
                }

                const script = document.createElement('script');
                script.src = sources[index];
                script.onload = () => {
                    console.log('noVNC loaded from:', sources[index]);
                    setTimeout(connectVNC, 1000);
                };
                script.onerror = () => {
                    console.log('Failed to load from:', sources[index]);
                    tryLoad(index + 1);
                };
                document.head.appendChild(script);
            }

            tryLoad(0);
        }
    </script>
</body>
</html>
